name: Release

on:
  push:
    branches:
      - main

permissions: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Clean install
        run: rm -rf node_modules package-lock.json && npm install

      - name: Build card
        run: npm run build

      - name: Determine next release tag
        id: tag
        run: |
          TODAY=$(date +'%Y.%m.%d')
          LAST_TAG=$(git tag --list "${TODAY}.*" | sort | tail -n 1)

          if [ -z "$LAST_TAG" ]; then
            NEXT_TAG="${TODAY}.a"
          else
            LAST_LETTER=${LAST_TAG:11:1}
            NEXT_LETTER=$(echo "$LAST_LETTER" | tr "0-9a-y" "0-9b-z")
            NEXT_TAG="${TODAY}.${NEXT_LETTER}"
          fi

          echo "next_tag=$NEXT_TAG" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag.outputs.next_tag }}
          git push origin ${{ steps.tag.outputs.next_tag }}

      - name: Create GitHub Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.next_tag }}
          name: Release ${{ steps.tag.outputs.next_tag }}
          body: "Automatic release generated by GitHub Actions"
          files: media-explorer-card.js 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
